name: Knowledge validation

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install validators
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run knowledge validator
        run: |
          chmod +x ./y-validate.sh
          ./y-validate.sh
